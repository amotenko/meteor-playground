<head>
  <title>playainfo</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>PlayaInfo</h1>

      <form class="new-event">
        <p>Title - <input type="text" name="title" placeholder="Type to add new event title" required="true"/></p>
        <p>Description - <input type="text" name="description" placeholder="Type to add new event description" /></p>
        <p>Start - <input type="datetime-local" name="start"></p>
        <p>End - <input type="datetime-local" name="end"></p>
        <p><input type="submit" value="Save"></p>
      </form>

    </header>
  </div>

  {{#each events}}
  {{> event}}
  {{/each}}
</body>
